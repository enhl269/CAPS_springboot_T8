<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<style>
	.pagination {
		display: inline-block;
	}

	.pagination a {
		color: black;
		float: left;
		padding: 5px 5px;
		text-decoration: none;
	}

	.pagination a.active {
		background-color: gray;
		color: white;
		border-radius: 2px;
	}
</style>
<head>
	<title>Course List</title>
</head>
<body>
<h1>Course List</h1>
<table border="1">
	<thead>
	<tr>
		<th>Course ID</th>
		<th>Name</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="course : ${coursePage.content}">
		<td th:text="${course.id}" />
		<td th:text="${course.name}" />
	</tr>
	</tbody>
</table>
<div th:if="${coursePage.totalPages > 0}" class="pagination"
	 th:each="pageNumber : ${pageNumbers}">
	<a th:href="@{/pagecourse(size=${coursePage.size}, page=${pageNumber})}"
	   th:text=${pageNumber}
	   th:class="${pageNumber==coursePage.number + 1} ? active"></a>
</div>

</body>
</html>
