<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Course</title>
</head>
<body>
	<div align="center">
		<h1>Edit Course</h1>
			<form th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" />
	</form>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${course}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Course ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>				
				<tr>
					<td>Type:</td>
					<td><input type="text" th:field="*{type}" /></td>
				</tr>	
				<tr>
					<td>Course Credits:</td>
					<td><input type="text" th:field="*{credits}" /></td>
				</tr>
							
<!-- 				<tr>
					<td>StartDate:</td>
					<td><input type="date" th:field="*{startDate}" /></td>
				</tr>
				<tr>
					<td>AdminID:</td>
					<td><input type="text" th:field="*{adminId}" /></td>
				</tr>						
				<tr> -->
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
