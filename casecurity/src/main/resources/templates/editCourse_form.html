<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Edit Course</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Edit Course</h1>
		<br/>
		<form action="#" th:action="@{/editCourse}" th:object="${editCourse}" method="post">
			<table border="0" cellpadding="10">
			<tr>
					<td>ID:</td>
					<td><input type="text" id ="id" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" id ="name" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Type:</td>
					<td><input type="text" th:field="*{type}" /></td>
				</tr>
				<!-- <tr>
					<td>StartDate:</td>
					<td><input type="date" th:field="*{startDate}" /></td>
				</tr> -->
				<!-- <tr>
					<td>AdminID:</td>
					<td><input type="text" th:field="*{adminId}" /></td>
				</tr> -->
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
