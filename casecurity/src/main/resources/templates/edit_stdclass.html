<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Student Class</title>
</head>
<body>
	<div align="center">
		<h1>Edit Course</h1>
			<form th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" />
	</form>
		<br/>
		<form action="#" th:action="@{/savestdclass}" th:object="${stdclass}" method="post">
			<table border="0" cellpadding="10">					
				<tr>
					<td>Student Class ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>					
				<tr>
					<td>Course ID:</td>
					<td><input type="text" th:field="*{course.Id}" readonly="readonly" /></td>
				</tr>
				<tr><td>Start Date:</td>
					<td><input type="text" th:field="*{startdate}"
				/></td>
				</tr>
				
				<tr>
					<td>Class Size:</td>
					<td><input type="text" th:field="*{classSize}" /></td>
				</tr>
				<tr>
					<td>Lecturer Id:</td>
					<td><input type="text" th:field="*{lecturer.Id}" /></td>
				</tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
